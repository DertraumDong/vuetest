<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-7">
    <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
<div id="app-8">
    <a v-bind:href="url">1111</a>
    <app-head></app-head><!--头部-->
    <app-page></app-page><!--页面-->
    <app-foot></app-foot><!--页尾-->

</div>

<script>
    Vue.component('app-head', {
        template: '<div>this is me head</div>'
    })
    Vue.component('app-page', {
        template: '<div>this is me page</div>'
    })
    Vue.component('app-foot', {
        template: '<div>this is me foot</div>'
    })

    var app8 = new Vue({
        el: '#app-8',
        data: {
            url: 'http://localhost:88/modules/purchase/portal/Index.html'
        }
    })


    Vue.component('todo-item', {
        //design a property by yourself  using props
        //this name of property is todo
        props:['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</body>
</html>
